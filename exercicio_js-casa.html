<meta charset="UTF-8">
<title>Exercicio JS_casa</title>

<script>

    
    function pulaLinha () {

        document.write("<br><br>");
    }

    function dobro (valor_dobro) {

        document.write("O dobro de " + valor_dobro + " é: " + (valor_dobro * 2))
        
    }

    function metade (valor_metade) {

        document.write("A metade de " + valor_metade + " é: " + (valor_metade / 2))
    
    }

    function saudacao (meu_nome) {

        document.write("<strong>Olá, " + meu_nome + "!</strong>")
        document.write("<br><strong>Tudo bem?</strong>")
    }

    dobro(348)

    pulaLinha()

    metade(348)

    pulaLinha()

    saudacao("Humano")

    document.write("<br>")
    document.write("<h3>Esse é o meu primeiro programa em JS! :'D </h3>")
    
</script>
